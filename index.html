<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" </link>
  
  <title> Frontend Mentor | Results summary component</title>


</head>
<body style="font-family: 'Hanken Grotesk', sans-serif;">
  <div class="container">
    <div class="block1">
      <div id="title" > <b>Your sesult</b> </div>
      <div class="dot">
        <div id="scoredTotal">
          <h1 style="font-size: 70px;"> 76 </h1>
          <div style="font-size: 18px;"> of 100</div>
        </div>
      </div>
      <div id="status" style="font-size: 25px;">
        <b>Great</b>
      </div>
      <div id="description">
        You scored higher than 65% of <br>
        the people who have taken <br>
        these tests.
      </div>
    </div>
    <div class="block2">
      <div id="title2"> <b> Summary</b></div>
      <div class="BoxOfeachScore" style="background-color: hwb(0 0% 0% / 0.2);">
        <img src=".\assets\images\icon-reaction.svg">
        <div class="box" style="color: red;"> Reaction </div>
        <score> <b> 80 </b> </score>
        <p style="opacity: 0.5;"> / 100 </p>
      </div>
      <div class="BoxOfeachScore" style="background-color: rgba(255, 165, 0, 0.2);">
        <img src=".\assets\images\icon-memory.svg">
        <div class="box" style="color: rgb(221, 202, 26);"> Memory </div>
        <score> <b> 92 </b> </score>
        <p style="opacity: 0.5;"> / 100 </p>
      </div>
      <div class="BoxOfeachScore" style="background-color: rgba(60, 179, 113, 0.2);">
        <img src=".\assets\images\icon-verbal.svg">
        <div class="box" style="color: green;"> Verbal </div>
        <score> <b> 61 </b> </score>
        <p style="opacity: 0.5;"> / 100 </p>
      </div>
      <div class="BoxOfeachScore" style="background-color: rgba(0, 0,255, 0.2);">
        <img src=".\assets\images\icon-visual.svg">
        <div class="box" style="color: blue;"> Visaul </div>
        <score> <b> 72 </b> </score>
        <p style="opacity: 0.5;"> / 100 </p>
      </div>
      <button type="button"> <b> Continue </b></button>
    </div>
  </div>
  


</body>
</html>
